#####
# GLOBAL SETTINGS
#
# This configuration uses modular packages with `vars:` and `path:` for user settings.
# - Each package only consumes the vars it needs; unused vars are safely ignored.
# - To enable/disable or change a feature, edit the package `path:` and/or its vars.
#
# Examples:
#   • If using Ethernet DHCP → Wi-Fi vars (wifi_ssid, wifi_password) are ignored.
#   • If using Unencrypted API → api_key is ignored.
#   • If disabling Web UI → web_ui_port is ignored.
#
# Workflow:
#   1. Define your vars below.
#   2. Scroll down to PACKAGES and choose the correct path for each feature
#      (e.g. dhcp_wifi.yaml vs static_wifi.yaml, api-encrypted.yaml vs api-unencrypted.yaml).
#   3. Adjust vars under that package include if required.
#####


packages:
  remote_package:
    url: https://github.com/TimothySteinert/testing
    ref: dev
    refresh: 0s
    files:

      #####
      # CORE SETTINGS
      #   Name          → Internal ESPHome device name (lowercase, no spaces)
      #   Friendly Name → Display name shown in Home Assistant
      #####
      - path: packages/core/core-esp32.yaml
        vars:
          name: hexaone-k1-keypad
          friendly_name: K1 Keypad


      #####
      # API SETTINGS
      # Choose the API mode by changing the path below:
      #   Unencrypted → packages/core/api-unencrypted.yaml
      #   Encrypted   → packages/core/api-encrypted.yaml
      #####
      - path: packages/core/api-unencrypted.yaml
        vars:
          api_key: "XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX="


      #####
      # LOGGER SETTINGS
      #
      # Choose the desired log level by changing `log_level` below.
      # Options: NONE, ERROR, WARN, INFO, DEBUG, VERBOSE, VERY_VERBOSE
      #####
      - path: packages/core/logger.yaml
        vars:
          log_level: "VERY_VERBOSE"


      #####
      # WEB UI SETTINGS
      #
      # Choose the Web UI mode by changing the path below:
      #   Enable → packages/core/enable-web-ui.yaml
      #   Disable → packages/core/disable-web-ui.yaml
      #####
      - path: packages/core/enable-web-ui.yaml
        vars:
          web_ui_port: "80"


      #####
      # CONNECTIVITY SETTINGS
      # Choose the connectivity mode by changing the path below:
      #   Wi-Fi (DHCP)       → packages/connectivity/dhcp_wifi.yaml
      #   Wi-Fi (Static IP)  → packages/connectivity/static_wifi.yaml
      #   Ethernet (DHCP)    → packages/connectivity/dhcp_ethernet.yaml
      #   Ethernet (Static)  → packages/connectivity/static_ethernet.yaml
      #
      # Notes:
      # - Wi-Fi requires wifi_ssid and wifi_password.
      # - Static modes require static_ip, gateway, subnet, and optionally dns1/dns2.
      #####
      - path: packages/connectivity/dhcp_wifi.yaml
        vars:
          wifi_ssid: "WiFi SSID"
          wifi_password: "Wifi Password"
          static_ip: "192.168.1.100"
          gateway: "192.168.1.1"
          subnet: "255.255.255.0"
          dns1: "192.192.1.1"
          dns2: "8.8.8.8"
