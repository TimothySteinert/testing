light:
  - platform: esp32_rmt_led_strip
    id: backlight_light
    name: "Backlight"
    chipset: ws2812
    rgb_order: RGB
    pin: GPIO5
    num_leds: 5
    restore_mode: RESTORE_DEFAULT_OFF
    default_transition_length: 0.5s
    gamma_correct: 2.8
    on_turn_on:
      - logger.log: "Backlight turned ON, starting auto timer..."
      - script.execute: auto_backlight_timer

script:
  - id: auto_backlight_timer
    mode: restart
    then:
      - if:
          condition:
            switch.is_on: automatic_backlight_switch
          then:
            - logger.log: "Auto mode enabled → Timer started"
            - delay: !lambda "return (int)id(backlight_timeout_num).state * 1000;"
            - logger.log: "Auto timer expired, turning OFF backlight"
            - light.turn_off: backlight_light
          else:
            - logger.log: "Auto mode disabled → Timer not started"

switch:
  - platform: template
    name: "Automatic Backlight"
    id: automatic_backlight_switch
    restore_mode: ${backlight_mode_restore}
    turn_on_action:
      - logger.log: "Backlight set to AUTO mode"
    turn_off_action:
      - logger.log: "Backlight set to MANUAL mode"

number:
  - platform: template
    name: "Backlight Timeout"
    id: backlight_timeout_num
    min_value: 0
    max_value: 600
    step: 1
    restore_value: true
    initial_value: ${backlight_timeout}
    optimistic: true
