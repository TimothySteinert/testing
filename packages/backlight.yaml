switch:
  - platform: template
    name: "Backlight"
    id: backlight_switch
    restore_mode: RESTORE_DEFAULT_OFF
    turn_on_action:
      - script.execute: build_backlight_msg
    turn_off_action:
      - script.execute: build_backlight_msg

script:
  - id: build_backlight_msg
    mode: restart
    then:
      - lambda: |-
          // Clear buffer
          for (int i = 0; i < 16; i++) id(uart_msg)[i] = 0xFF;

          // Message ID
          id(uart_msg)[0] = 0xB1;

          // Byte 1 = Backlight (check switch state directly)
          id(uart_msg)[1] = id(backlight_switch).state ? 0x01 : 0x00;

          // Byte 2 = Reserved (Night backlight)
          id(uart_msg)[2] = 0x00;

          // Byte 3 = Reserved (Custom backlight)
          id(uart_msg)[3] = 0x00;

          // Byte 4 = Brightness (fixed at 50% for now, later link to number)
          id(uart_msg)[4] = 50;

          // Bytes 5â€“7 = Colour RGB (fixed white for now, later link to text_sensor)
          id(uart_msg)[5] = 0xFF;
          id(uart_msg)[6] = 0xFF;
          id(uart_msg)[7] = 0xFF;

      - script.execute: uart_send
