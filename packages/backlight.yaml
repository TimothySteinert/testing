switch:
  - platform: template
    name: "Backlight"
    id: backlight_switch
    restore_mode: RESTORE_DEFAULT_OFF
    turn_on_action:
      - script.execute:
          id: build_backlight_msg
          params:
            state: 1
    turn_off_action:
      - script.execute:
          id: build_backlight_msg
          params:
            state: 0

script:
  - id: build_backlight_msg
    mode: restart
    parameters:
      state: int
    then:
      - lambda: |-
          // Clear buffer
          for (int i = 0; i < 16; i++) id(uart_msg)[i] = 0xFF;

          // Message ID
          id(uart_msg)[0] = 0xB1;

          // Byte 1 = Backlight (param 0x01 = on, 0x00 = off)
          id(uart_msg)[1] = state ? 0x01 : 0x00;

          // Byte 2 = Reserved (Night backlight)
          id(uart_msg)[2] = 0x00;

          // Byte 3 = Reserved (Custom backlight)
          id(uart_msg)[3] = 0x00;

          // Byte 4 = Brightness (fixed at 50%)
          id(uart_msg)[4] = 50;

          // Bytes 5â€“7 = Colour RGB (fixed white)
          id(uart_msg)[5] = 0xFF;  // Red
          id(uart_msg)[6] = 0xFF;  // Green
          id(uart_msg)[7] = 0xFF;  // Blue

      - script.execute: uart_send   # Hand off to uart_tx package
