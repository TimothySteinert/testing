substitutions:
  led_id: led_default
  led_name: LED Default

light:
  - platform: rgb
    id: ${led_id}
    name: "${led_name}"
    red: ${led_id}_red
    green: ${led_id}_green
    blue: ${led_id}_blue
    restore_mode: ALWAYS_OFF
    effects:
      - lambda:
          name: HexaOne Flash
          update_interval: 500ms
          lambda: |-
            static bool on = false;

            if (initial_run) {
              id(${led_id}).turn_on()
                .set_rgb(1.0, 0.0, 0.0)
                .set_brightness(1.0f)
                .set_transition_length(0)
                .perform();
              on = true;
              return;
            }

            if (on) {
              id(${led_id}).turn_on()
                .set_brightness(0.0f)
                .set_transition_length(50)
                .perform();
            } else {
              id(${led_id}).turn_on()
                .set_rgb(1.0, 0.0, 0.0)
                .set_brightness(1.0f)
                .set_transition_length(50)
                .perform();
            }

            on = !on;
