script:
  - id: disarm_alarm
    then:
      - lambda: |-
          ESP_LOGI("script", "Alarm disarmed with code [%s]", id(pin_sensor).state.c_str());
      - script.execute: reset_inputs

  - id: reset_inputs
    then:
      - lambda: |-
          id(prefix_sensor).publish_state("");
          id(pin_sensor).publish_state("");
          id(arm_mode_select).publish_state("None");
      - logger.log: "Inputs reset (prefix=0, pin=0, arm mode=None)"
