script:
  - id: arm_handler
    then:
      - lambda: |-
          ESP_LOGI("arm_handler", "Handling arm action: %s, PIN=%s, Prefix=%s",
            id(arm_mode_select).state.c_str(),
            id(pin_sensor).state.c_str(),
            id(prefix_sensor).state.c_str());

          // TODO: Add actual Alarmo calls here

  - id: reset_inputs
    then:
      - lambda: |-
          id(prefix_sensor).publish_state("");
          id(pin_sensor).publish_state("");
          id(arm_mode_select).publish_state("None");
      - logger.log: "Inputs reset (prefix=0, pin=0, arm mode=None)"
