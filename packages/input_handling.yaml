text_sensor:
  - platform: template
    id: prefix_sensor
    name: "Pin Prefix"

  - platform: template
    id: pin_sensor
    name: "Pin Code"

select:
  - platform: template
    id: arm_mode_select
    name: "Arm Mode"
    optimistic: true
    options:
      - "None"
      - "Disarm"
      - "Away"
      - "Home"
      - "Night"
      - "Vacation"
      - "Bypass"
      - "Custom"
