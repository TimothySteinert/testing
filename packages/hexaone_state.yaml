text_sensor:
  - platform: homeassistant
    id: ha_alarm_state
    entity_id: sensor.hexaone_alarm_tracker
    internal: false
    on_value:
      then:
        - lambda: |-
            ESP_LOGI("hexaone", "Alarm State updated: %s", x.c_str());

  - platform: homeassistant
    id: ha_ready_to_arm
    entity_id: sensor.hexaone_ready_to_arm
    internal: false
    on_value:
      then:
        - lambda: |-
            ESP_LOGI("hexaone", "Ready-to-Arm updated: %s", x.c_str());
